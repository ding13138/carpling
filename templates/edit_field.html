{% extends "base.html" %}

{% block title %}{{ field }}の編集{% endblock %}

{% block content %}
<h2>{{ field }}の編集</h2>

<form method="post">
    <label for="new_value">{{ field }}:</label>
    <input type="text" name="new_value" id="new_value" value="{{ current_value }}" required>
    <button type="submit">保存</button>
</form>

<a href="{{ url_for('mypage') }}">戻る</a>
{% endblock %}
