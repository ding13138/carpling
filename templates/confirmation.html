{% extends "base.html" %}

{% block title %} cars {% endblock %}
{% block head %}
<link rel="stylesheet" href="../static/css/destyle.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/confirmation.css') }}">
{% endblock %}

{% block content %}
<div class="content">
    <div class="sizing">
        <h2>登録認証コードを入力</h2>
        <p>
            登録認証コードがお客様のメールアドレス宛てに送信されました。<br>
            メールに記載されている、6桁の認証コードを入力してください。<br>
        </p><br>
        <p>認証コードが届かない場合は<a href="https://www.google.com">こちら</a></p>
        <form action="/entry_fn" method="POST" id="test">
            <div id="code_text">
                <input type="text" class="code-input" id="code1" name="code1">
            </div>
            <input type="submit" value="送信する" id="login_button">
        </form>
        <button id="reloadButton">認証コードを再送信する</button>
    </div>
</div>
{% endblock %}
